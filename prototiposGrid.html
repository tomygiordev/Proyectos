<!DOCTYPE html>
<body>
<div class="container">
  <div class="modelo"></div>
  <div class="WMU"></div>
  <div class="WMU PLUS"></div>
  <div class="Casa aldea"></div>
  <div class="Casa campo"></div>
</div>

</body>
<style>
.container {  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "modelo modelo"
    "WMU WMU PLUS"
    "Casa aldea Casa campo";
}

.modelo { grid-area: modelo; }

.WMU { grid-area: WMU; }

.WMU PLUS { grid-area: WMU PLUS; }

.Casa aldea { grid-area: Casa aldea; }

.Casa campo { grid-area: Casa campo; }

</style>
