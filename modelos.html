<section class="wmu-modelos" id="models">
  <style>
    .wmu-modelos{padding:24px 0;background:#F4F6F4}
    .wmu-modelos .wmu-wrap{max-width:1140px;margin:0 auto;padding:0 16px}
    .wmu-modelos .wmu-title{font-weight:800;font-size:clamp(32px,4.5vw,56px);line-height:1.05;margin:8px 0 18px;background:linear-gradient(90deg,#35C36B,#163625);-webkit-background-clip:text;background-clip:text;color:transparent;text-align:center}
    .wmu-modelos .wmu-title-underline{width:min(140px,28vw);height:6px;margin:16px auto 28px;border-radius:6px;background:linear-gradient(90deg,#50c289,#24583c);opacity:.9}
    .wmu-modelos .wmu-grid{display:grid;grid-template-columns:repeat(12,minmax(0,1fr));gap:22px}
    .wmu-modelos .wmu-card{grid-column:span 12;background:#fff;border:1px solid rgba(20,38,28,.06);border-radius:20px;box-shadow:0 6px 22px rgba(20,38,28,.06);overflow:hidden;transition:transform .25s ease,box-shadow .25s ease,border-color .25s ease;position:relative}
    .wmu-modelos .wmu-card::after{content:"";position:absolute;left:0;right:0;bottom:0;height:4px;background:linear-gradient(90deg,#50c289,#116335);transform:scaleX(.6);transform-origin:center;transition:transform .25s ease}
    .wmu-modelos .wmu-card:hover{transform:translateY(-6px);box-shadow:0 14px 36px rgba(20,38,28,.12);border-color:rgba(20,38,28,.12)}
    .wmu-modelos .wmu-card:hover::after{transform:scaleX(1)}
    .wmu-modelos .wmu-img{display:block;width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:20px 20px 0 0}
    .wmu-modelos .wmu-content{padding:16px 18px 6px;text-align:left}
    .wmu-modelos .wmu-h3{font-weight:700;font-size:clamp(18px,2.2vw,22px);line-height:1.2;color:#14261C;margin:0 0 6px}
    .wmu-modelos .wmu-h3 a{color:inherit;text-decoration:none}
    .wmu-modelos .wmu-h3 a:hover{color:#116335}
    .wmu-modelos .wmu-desc{font-size:14px;color:#4E5652;margin:0 0 10px}
    .wmu-modelos .wmu-actions{padding:0 18px 18px;display: flex;align-items: center;}
    .wmu-modelos .wmu-actions h4{margin:0 0 0 auto;}
    .wmu-modelos .wmu-btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:999px;border:1px solid #116335;background:linear-gradient(180deg,rgba(17,99,53,.08),rgba(17,99,53,.02));color:#116335;font-weight:700;font-size:14px;line-height:1;text-decoration:none;transition:transform .2s ease,filter .2s ease}
    .wmu-modelos .wmu-btn span{display:inline-block;transform:translateX(0);transition:transform .2s ease}
    .wmu-modelos .wmu-btn:hover{transform:translateY(-1px);filter:saturate(1.05)}
    .wmu-modelos .wmu-btn:hover span{transform:translateX(3px)}
    @media (min-width:700px){.wmu-modelos .wmu-card{grid-column:span 4}}
    @media (prefers-reduced-motion:reduce){
      .wmu-modelos *{transition:none!important}
    }
  </style>
