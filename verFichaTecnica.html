<!DOCTYPE html>
<html lang="es">
    <style>

        .seccion-ficha {
            display: flex;
            align-items: center; 
            justify-content: center;
            width: 100%;
            padding: 80px 40px; 
            background-color: #fff;
            gap: 60px; 
            max-width: 1400px;
            margin: 40px auto;
            overflow: hidden; 
        }

        .ficha-contenido {
            flex: 1;
            min-width: 300px;
        }

        .ficha-contenido h2 {
            font-size: 2.5rem; 
            font-weight: 900; 
            color: #111;
            margin-bottom: 20px;
        }

        .ficha-contenido p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
            max-width: 500px; 
        }
        .btn-ficha {
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            padding: 14px 28px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.05s ease;
        }

        .btn-ficha:hover {
            background-color: #333;
        }
        .ficha-plano {
            flex: 1.5; 
            min-width: 300px;
        }

        .ficha-plano img {
            width: 100%; 
            height: auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            border-radius: 8px; 
        }

        @media (max-width: 900px) {
            .seccion-ficha {
                flex-direction: column; 
                padding: 40px 20px;
            }
            .ficha-contenido {
                text-align: center;
                order: 2; 
            }

            .ficha-plano {
                order: 1;
                width: 100%; 
            }

            .ficha-contenido p {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
</head>
<body>

    <section class="seccion-ficha">
        
        <div class="ficha-contenido">
            <h2>Ver ficha técnica</h2>
            <p>
                Revisa las especificaciones completas del WMU CERO. Descarga la ficha para ver el plano con sus ambientes, superficies y el listado detallado de equipamiento e inclusiones.
            </p>
            <a href="#tu-link-aqui" class="btn-ficha">Ficha Técnica</a>
        </div>

        <div class="ficha-plano">
            <img src="plano cero.jpg" alt="Plano del proyecto modular">
        </div>

    </section>

</body>
</html>
